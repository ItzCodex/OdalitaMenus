jdk:
  - openjdk21
before_install:
  - sdk install java 21.0.3-oracle
  - sdk use java 21.0.3-oracle

  - sdk install maven
  - sdk update

  - curl -z BuildTools.jar -o BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar

  - java -jar BuildTools.jar --rev 1.16.5 --disable-java-check
  - java -jar BuildTools.jar --rev 1.17.1 --remapped --disable-java-check
  - java -jar BuildTools.jar --rev 1.18.2 --remapped --disable-java-check
  - java -jar BuildTools.jar --rev 1.19.4 --remapped --disable-java-check
  - java -jar BuildTools.jar --rev 1.20.1 --remapped --disable-java-check
  - java -jar BuildTools.jar --rev 1.20.4 --remapped --disable-java-check
  - java -jar BuildTools.jar --rev 1.20.5 --remapped --disable-java-check
install:
  - mvn install -Dmaven.javadoc.skip=true -DskipTests